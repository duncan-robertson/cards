<span class="card">
  <div class="buffer">
      <div class="cardTitle">
        <h3>
          {{title}}
        </h3
      ></div>
      <div *ngIf="content" class="cardContent">
        {{content}}
      </div>
      <div *ngIf="!content" class="cardContent">
          <ng-content></ng-content>
      </div>
  </div>
</span>
